{% extends 'base.html' %}


{% block content %}

<p>Items not claimed</p>


<table class="table">
  <tr>
    <th>Id</th>
    <th>Description</th>  
    <th>Selected</th>  
  </tr>


{% for instance in object_list %}
    <tr>
     <td>{{ instance.id }}</td>
     <td><a href='{{ instance.get_absolute_url }}'>{{ instance.donated_item.description}}</a></td>
     <td> <input type="checkbox" name="selected_items" value="{{ instance.id }}" /> </td>
    </tr>

{% endfor %}
</table>


{% endblock %}
